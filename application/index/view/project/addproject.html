<script type="text/javascript">
	$("#name,#www").focus(function(){
		$(".cerror").hide();
	});
    $("#down").click(function(){
    	var name	=	$("#name").val();
    	var url		=	$("#www").val();
		var category	=	$('.apcb-info-selsect').val();

        regExp = /^((https?|ftp|news):\/\/)?([a-z]([a-z0-9\-]*[\.。])+([a-z]{2}|aero|arpa|biz|com|coop|edu|gov|info|int|jobs|mil|museum|name|nato|net|org|pro|travel)|(([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9]{2}|2[0-4][0-9]|25[0-5]))(\/[a-z0-9_\-\.~]+)*(\/([a-z0-9_\-\.]*)(\?[a-z0-9+_\-\.%=&]*)?)?(#[a-z][a-z0-9_]*)?$/
    	if(name==null || url==null || name=='' ||  url==''){
    		$(".cerror").show();
    	}else if(!(regExp.test(url))){
            	$(".cerror").show();
                $(".cerror").text('网址格式不正确');
                yesbool=false;
            }else{
			$.cookie('company_name', name);
			$.cookie('company_url', url);
			$.cookie('category_id', category);
			window.location.href="{:url('addInfo')}";

    	}
    });
    $("#www").focus(function(){
    	$(this).val('http://')
